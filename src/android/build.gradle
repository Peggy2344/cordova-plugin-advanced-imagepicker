android {
    buildFeatures {
        dataBinding true
    }
}
repositories {
    maven { url 'https://jitpack.io' }
    google()
    mavenCentral()
}
dependencies {
    implementation 'top.zibin:Luban:1.1.8'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
}
